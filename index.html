<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/fd19a96ad8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <header id="navbar" class="lightmode">
        <div id="title-section">
            <img src="./snakelogo.png" id="nav-logo">
            <ul id="game-options">
                <li id="new-game-nav" class="nav-links">New Game</li>
                <li id="pause-game" class="nav-links">Pause Game</li>
            </ul>
            <ul id="game-info">
                <li id="level">Level: 1</li>
                <li id="score">Score</li>
            </ul>
            <ul id="game-settings">
                <li id="music"><i class="fa-solid fa-music"></i></li>
                <li id="sound"><i class="fa-solid fa-volume-high"></i></li>
            </ul>
            <div id="light-dark-mode" class="light-mode-mode-settings">
               <i id="sun"class="fa-regular fa-sun"></i>
               <i id="moon" class="fa-regular fa-moon"></i>
               <div id="circle" class="light-mode-mode-settings"></div>
            </div>
        </div>
    </header>
    <body>
    <div class="container">
        <div id="start-game-screen">
            <img src="./snakelogo.png" class="logo">
            <button id="start-game-btn" class="flash">Start Game</button>
        </div>
        </div>
    <div class="container">
        <div id="snake-grid" class="lightmode-grid"></div>
    </div>
    <div class="container">
    <div id="game-over-screen">
        <h1 id="lost-text">You Lost! Better luck next time!</h1>
        <div id="score-box"></div>
        <input type="text" id="leaderboard-input" autocomplete="null" placeholder="Enter your name to go on the leaderboard"> 
        <button id="submit-btn">Submit Score</button>
        <button id="play-again-btn">Play Again</button>
    </div>
    </div>
    <div class="container">
        <div id="pause-screen">
            <h1 id="pause-text"> Game Paused</h1>
            <button id="resume-btn">Resume</button>
        </div>
    </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
